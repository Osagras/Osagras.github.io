<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokemon Card Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="title">
            <img src="https://cdn.discordapp.com/attachments/1177788925763407924/1185812650140110848/Pokemon_text.png?ex=6590f917&is=657e8417&hm=5b1f6f3c316925f6ff64168763a645c76ae0a322c98fcc9eae91b2fee027128f&" alt="">
        </div>
        <div id="card">
            <h4 class = "dex">
                #255
            </h4>
            <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/official-artwork/155.png" alt="">
            <h2 class="pokename">Cyndaquil</h2>
            <div class="pokemon-types">
                <span class="type fire">Fire</span>
            </div>
            <div class="stats">
                <div>
                    <h3>52</h3>
                    <p>Attack</p>
                </div>
                <div>
                    <h3>43</h3>
                    <p>Defense</p>
                </div>
                <div>
                    <h3>65</h3>
                    <p>Speed</p>
                </div>
            </div>            
        </div>
        <div class="button">
            <button id="btn">Generate</button>
        </div>
    </div>


    <script src="app.js"></script>
</body>
</html>
